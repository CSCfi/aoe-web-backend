version: "3.8"
services:
  aoe-web-backend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    image: aoe-web-backend:latest
    container_name: aoe-web-backend
    restart: unless-stopped
    ports:
      - "3002:3000"
    volumes:
      - /data/thumbnail:/app/thumbnail
      - /data/uploads:/app/uploads
      - /webdata:/webdata
      - /databackup/aoe/:/databackup/aoe/
      - /databackup/aoethumbnail:/databackup/aoethumbnail
      - /data/digivisio:/app/digivisio
    env_file:
      - /environment/aoe-web-backend/.env
    user: "root:5606"
    networks:
      - network-web-backend

networks:
  network-web-backend:
    driver: bridge
