---
- name: Install Apache
  yum: 
    name: [ "httpd", "mod_ssl" ]
    state: latest

- name: Copy Apache configuration files
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "{{ item.mode }}"
    owner: "{{ item.owner }}"
    group: "{{ item.owner }}"
  with_items:
    - {
        src: aoe-backend.conf.j2,
        dest: /etc/httpd/conf.d/aoe-backend.conf,
        mode: "0644",
        owner: root
      }

- name: Make sure path exists for service to boot
  file:
    path: /opt/aoe-backend
    state: directory
  ignore_errors: true
