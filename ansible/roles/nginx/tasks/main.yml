- name: Install nginx
  yum:
    name: nginx
    state: present

- name: Start nginx
  service:
    name: nginx
    enabled: yes
    state: started

- name: Copy Nginx configuration files
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "{{ item.mode }}"
    owner: "{{ item.owner }}"
    group: "{{ item.owner }}"
  with_items:
    - {
        src: aoe-backend.conf.j2,
        dest: /opt/sources/ansible/roles/nginx/templates,
        mode: "0644",
        owner: root
      }